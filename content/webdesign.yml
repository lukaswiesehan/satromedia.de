services:
  - title: Beratung & Konzeption
    description: In einer Flut von Möglichkeiten ist es heutzutage nicht leicht, das
      beste Konzept für Ihren Web-Auftritt zu finden. Je nach Anwendung kann es
      grundlegend unterschiedliche Technologien geben, die sich am Besten für
      Ihr Projekt eignen. Unter Berücksichtigung Ihrer Ziele und Ihres Budget
      beantworten wir Ihnen die Fragen nach Design, Theme, Programmierung,
      Content Management, Hosting und allem, was dazu gehört.
    image: /uploads/header_digitalekonzepte.jpg
  - title: Individuelles Design
    description: Mit Blick auf die Finanzen fällt die Wahl häufig auf Design-Themes,
      die ein individuelles Ergebnis versprechen. Dabei muss ein
      maßgeschneidertes Design nicht teuer sein - zumal es nicht abhängig von
      bestimmten Content Management Systemen ist. Wir finden mit Ihnen die
      optimale Lösung für Ihr Projekt und setzen diese mit besonderer Liebe
      für's Detail um.
    image: /uploads/webdesign_design.jpg
  - title: Zeitgemäße Umsetzung
    description: Die technische Umsetzung Ihres Projekts erfolgt bei uns in enger
      Abstimmung an Ihre Bedürfnisse. So wird z.B. nicht immer ein Content
      Management System wie Wordpress benötigt. So kann Ihre Website unter
      Umständen sogar ohne dedizierten Server auskommen. Bei der technischen
      Umsetzung liegt unser Fokus ganz klar auf Geschwindigkeit, Sicherheit und
      Nutzerfreundlichkeit.
    image: /uploads/webdesign_coding.jpg
  - title: Hosting & Service
    description: Damit Sie sich vollkommen auf Ihre Business konzentrieren können,
      übernehmen wir bei Bedarf auch das Hosting und die Wartung Ihrer Website.
      So haben Sie den Kopf frei für Ihre Kunden und müssen sich nicht mit
      Server-Updates oder Software-Versionen herumschlagen. Gerne übernehmen wir
      zusätzlich die Aktualisierung der Inhalte Ihrer Website.
    image: /uploads/header_marketing.jpg
cta:
  heading: Unser Service - abgestimmt auf Ihr Projekt
  text: "Wir bieten alles aus einer Hand - allerdings ohne Ihnen alles verkaufen
    zu wollen. Im Dialog mit Ihnen finden wir die optimale Lösung für Ihr
    Business, sodass wir auch bei straffem Budget oder vorgegebenem Design der
    richtige Ansprechpartner für Ihre Website sind. "
