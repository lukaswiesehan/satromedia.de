  image: /uploads/cover_influencer_management.jpg
  text: "Wir arbeiten eng mit unserem umfangreichen Netzwerk aus Creatorn und
    Meinungsbildnern zusammen und unterstützen diese in der Ausarbeitung und
    Umsetzung professioneller Kampagnen. Dabei bieten wir den Marken und
    Unternehmen nicht nur starke Partner im Brandbuilding, sondern zeigen auch
    wie man den Erfolg langfristig gewährleistet und vor allem messbar macht.  "
