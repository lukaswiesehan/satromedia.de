intro: "Gemeinsam mit Ihnen etablieren wir eine authentische und nachhaltige
  Kommunikation auf allen digitalen Kanälen. Der einheitliche Markenauftritt,
  basierend auf einer fundierten Strategie, beginnt für uns mit einem
  einzigartigen Corporate Design.\ 

  Dazu schaffen wir mit Influencer- & Content Marketing individuell emotionale
  Touchpoints mit ihrer Marke, zugeschnitten auf die für Sie relevanten
  Stakeholder und Kommunikationskanäle. \ 

  So erzeugen wir in Ihrer Zielgruppe ein einzigartiges Markenerlebnis,
  welches es nun in einer Customer Journey zu vertiefen gilt. Hierfür setzen wir
  auf die gezielte Streuung ihrer Botschaften über Online-Marketing Tools,
  wodurch sich der Nutzer schlussendlich auf ihrer persönlichen Website, in
  ansprechendem und vertrautem Design, voll und ganz von Ihrer Marke überzeugen
  kann.\ 

  Doch das ist erst der Anfang einer langen Reise, auf der wir von SaTro, Sie
  jederzeit und kontinuierlich als Partner begleiten.\ 

  \ "
