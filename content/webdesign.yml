header:
  text: Der erste Eindruck ist für die Gewinnung neuer Kunden entscheidend. Im
    digitalen Zeitalter entsteht er meist beim Aufruf Ihrer Website oder Ihrer
    Social Accounts. Mit einer exakt auf Ihr Business zugeschnittenen Website
    stechen Sie in Ihrem Marktumfeld heraus und sorgen mit einem professionellen
    Auftritt dafür, dass dieser erste Eindruck positiv geprägt ist.
