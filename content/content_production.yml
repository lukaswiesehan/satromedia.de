  - title: Malbucht Video
    video: true
    media: /uploads/showcase_8.mp4
    description: >-
      Bei uns entstehen keine monotonen Werbevideos - bei uns entstehen
      einzigartige Meisterwerke. 


      Wir schaffen es für jeden Kunden die perfekte Kombination aus Setting, Musik und Kameradynamik zu finden, um sie dann im Schnitt zu finalisieren. Ihre Wünsche stehen bei uns im Fokus. 
