cta:
  heading: Viele machen’s - wir machen's richtig
  text: >-
    Neben der Authentizität unserer Creator setzen wir bei SaTro auf Effizienz.
    Das bedeutet: Mehr Reichweite, weniger Streuverluste, mehr Zuverlässigkeit,
    Sicherung der Qualität und der Messbarkeit.  


    Ob Awareness- oder Performance-Ziele (ROAS, ROI, KPI), wir machen messbar.
